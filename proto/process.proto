syntax = "proto3";

package rwitesh;

option go_package = "./pb";

message CPU {
  string brand = 1;
  string name = 2;
  uint32 number_cores = 3;
  uint32 number_threads = 4;
  float min_ghz = 5;
  float max_ghz = 6;
}

message GPU {
  string brand = 1;
  string name = 2;
  float min_ghz = 3;
  float max_ghz = 4;
}